        window.addEventListener("earthjsload", function () {

            new Earth("bgearth", {
                location: { lat: -20, lng: 1000 },
                light: 'none',
                autoRotate: true,
                autoRotateDelay: 0,
                autoRotateStart: 1500,
                mapLandColor: 'transparent',
                mapSeaColor: 'transparent',
                mapBorderColor: 'white',
                mapBorderWidth: 0.22,
                transparent: true,
                zoom: 1.4,
                quality: 4,
                draggable: true
            });

        });
